{% extends "base.html" %}

{% block content %}
<table class="table table-striped w-75 mx-auto mt-4">
    <thead>
        <tr>
            <th>Owner's Name</th>
            <th>Pet's Name</th>
            <th>Species</th>
        </tr>
    </thead>
    <tbody>
        {% for pet in all_pets %}
        <tr>
            <td>{{ pet.get("owner") }}</td>
            <td>{{ pet["pet"] }}</td>
            <td>{{ pet.type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
